<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoe</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.181.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.181.1/examples/jsm/"
            }
        }
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #222222;
        }
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #three-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #222222;
            box-shadow: 0 2px 16px rgba(0,0,0,0.3);
            border-radius: 0;
        }
    </style>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #222222;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #three-canvas {
            display: block;
            background: #222222;
            box-shadow: 0 2px 16px rgba(0,0,0,0.3);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <canvas id="three-canvas"></canvas>
    
    <script type="module">
        import * as THREE from 'three'; 
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        const canvas = document.getElementById('three-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(windowWidth, windowHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        const camera = new THREE.PerspectiveCamera(75, windowWidth/windowHeight, 0.1, 1000);
        camera.position.z = 2.5;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        // Directional light at a 45 degree angle above the shoe
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        // 45 degrees above and to the side
        const radius = 10;
        const angle = Math.PI / 4; // 45 degrees
        directionalLight.position.set(
            Math.cos(angle) * radius, // x
            Math.sin(angle) * radius, // y
            Math.cos(angle) * radius  // z
        );
        directionalLight.target.position.set(0, -0.75, 0); // Target the shoe/floor
        scene.add(directionalLight.target);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 1024;
        directionalLight.shadow.mapSize.height = 1024;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 20;
        directionalLight.shadow.camera.left = -5;
        directionalLight.shadow.camera.right = 5;
        directionalLight.shadow.camera.top = 5;
        directionalLight.shadow.camera.bottom = -5;
        scene.add(directionalLight);

        // Create a group for shoe and floor
        const shoeGroup = new THREE.Group();
        scene.add(shoeGroup);

        // Add a floor to the group (light gray color)
        const floorGeometry = new THREE.PlaneGeometry(10, 10);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0xeeeeee, roughness: 0.8, metalness: 0.2 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -0.75;
        floor.receiveShadow = true;
        shoeGroup.add(floor);

        const loader = new GLTFLoader(); 
        let shoe;

        loader.load('venture_test.glb', function(gltf) {
            shoe = gltf.scene;
            shoe.scale.set(1.5, 1.5, 1.5);
            shoe.position.y = -0.75; // Position shoe on the floor

            // Enable shadow casting for all meshes in the shoe model
            shoe.traverse(function(child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = false;
                }
            });

            shoeGroup.add(shoe);
        }, undefined, function(error) {
            console.error('An error occurred loading the model:', error);
        });

        // Drag interaction variables
        let isDragging = false;
        let previousX = 0;
        let previousY = 0;
        let autoRotate = true;

        function getClientXY(event) {
            if (event.type.startsWith('touch')) {
                return { x: event.touches[0].clientX, y: event.touches[0].clientY };
            } else {
                return { x: event.clientX, y: event.clientY };
            }
        }

        function onPointerDown(event) {
            isDragging = true;
            autoRotate = false;
            const { x, y } = getClientXY(event);
            previousX = x;
            previousY = y;
        }

        function onPointerMove(event) {
            if (!isDragging || !shoeGroup) return;
            const { x, y } = getClientXY(event);
            const deltaX = x - previousX;
            const deltaY = y - previousY;
            shoeGroup.rotation.y += deltaX * 0.01;
            shoeGroup.rotation.x += deltaY * 0.01;
            previousX = x;
            previousY = y;
        }

        function onPointerUp() {
            isDragging = false;
        }

        canvas.addEventListener('mousedown', onPointerDown);
        canvas.addEventListener('mousemove', onPointerMove);
        canvas.addEventListener('mouseup', onPointerUp);
        canvas.addEventListener('mouseleave', onPointerUp);

        canvas.addEventListener('touchstart', onPointerDown, { passive: false });
        canvas.addEventListener('touchmove', onPointerMove, { passive: false });
        canvas.addEventListener('touchend', onPointerUp);

        function animate() {
            requestAnimationFrame(animate);
            if (shoeGroup && autoRotate) {
                shoeGroup.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>

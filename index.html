<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoe</title>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.181.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.181.1/examples/jsm/"
            }
        }
    </script>

    <style>
        /* ... (CSS is unchanged) ... */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .hero-header {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #three-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            display: block;
            border-radius: 8px;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            z-index: -1;
            text-align: center;
        }
        h1 {
            font-size: 25vw;
            font-family: monospace;
            line-height: 80%;
            color: grey;
        }
    </style>
</head>
<body>
    <header class="hero-header">
        <canvas id="three-canvas"></canvas>
        <div class="hero-content">
            <h1>SHOE<br/>COMPANY</h1>
        </div>
    </header>

    <script type="module">
        // --- THREE.js Imports ---
        import * as THREE from 'three'; 
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        // --- Scene, Renderer, and Camera Setup ---
        const canvas = document.getElementById('three-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(windowWidth, windowHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.VSMShadowMap;

        const scene = new THREE.Scene();
        scene.background = null;

        const camera = new THREE.PerspectiveCamera(75, windowWidth/windowHeight, 0.1, 1000);
        camera.position.z = 2.5;

        // --- Lighting Configuration ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 2.0);
        ambientLight.intensity = 3;
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2.5); 

        const radius = 10;
        const angle = Math.PI / 4; // 45 degrees

        directionalLight.position.set(
            Math.cos(angle) * radius, // x
            Math.sin(angle) * radius, // y
            Math.cos(angle) * radius  // z
        );

        directionalLight.castShadow = true;
        directionalLight.target.position.set(0, -0.75, 0);
        scene.add(directionalLight.target);

        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        directionalLight.shadow.radius = 32;
        directionalLight.shadow.bias = -0.005;
        directionalLight.shadow.blurSamples = 12;
        directionalLight.shadow.camera.near = 0.5;
        directionalLight.shadow.camera.far = 20;
        directionalLight.shadow.camera.left = -5;
        directionalLight.shadow.camera.right = 5;
        directionalLight.shadow.camera.top = 5;
        directionalLight.shadow.camera.bottom = -5;

        scene.add(directionalLight);

        // --- Floor (Shadow Catcher) and Scene Group Setup ---
        const shoeGroup = new THREE.Group();
        scene.add(shoeGroup);

        const floorGeometry = new THREE.CircleGeometry(5, 64);
        const floorMaterial = new THREE.ShadowMaterial({
            transparent: true,
            opacity: 0.7 
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -0.75;
        floor.receiveShadow = true;
        shoeGroup.add(floor);

        // --- 3D Model Loading and Configuration ---
        const loader = new GLTFLoader(); 
        let shoe;

        loader.load('venture_test.glb', function(gltf) {
            shoe = gltf.scene;
            shoe.scale.set(1.5, 1.5, 1.5);
            shoe.position.y = -0.75;

            // Enable shadow casting for all shoe parts
            shoe.traverse(function(child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = false;
                }
            });

            shoeGroup.add(shoe);
        }, undefined, function(error) {
            console.error('An error occurred loading the model:', error);
        });

        let isDragging = false;
        let previousX = 0;
        let previousY = 0;
        let autoRotate = true;
        let velocityX = 0;
        let velocityY = 0;
        const damping = 0.95;

        function getClientXY(event) {
            if (event.type.startsWith('touch')) {
                return { x: event.touches[0].clientX, y: event.touches[0].clientY };
            } else {
                return { x: event.clientX, y: event.clientY };
            }
        }

        function onPointerDown(event) {
            isDragging = true;
            autoRotate = false;
            const { x, y } = getClientXY(event);
            previousX = x;
            previousY = y;
        }

        function onPointerMove(event) {
            if (!isDragging || !shoeGroup) return;
            const { x, y } = getClientXY(event);
            const deltaX = x - previousX;
            const deltaY = y - previousY;
            
            shoeGroup.rotation.y += deltaX * 0.01;
            shoeGroup.rotation.x += deltaY * 0.01;
            velocityX = deltaX * 0.01;
            velocityY = deltaY * 0.01;
            
            previousX = x;
            previousY = y;
        }

        function onPointerUp() {
            isDragging = false;
        }

        canvas.addEventListener('mousedown', onPointerDown);
        canvas.addEventListener('mousemove', onPointerMove);
        canvas.addEventListener('mouseup', onPointerUp);
        canvas.addEventListener('mouseleave', onPointerUp);

        canvas.addEventListener('touchstart', onPointerDown, { passive: false });
        canvas.addEventListener('touchmove', onPointerMove, { passive: false });
        canvas.addEventListener('touchend', onPointerUp);

        function animate() {
            requestAnimationFrame(animate);
            
            if (shoeGroup && autoRotate) {
                shoeGroup.rotation.y += 0.01;
            }
            
            if (!isDragging && (Math.abs(velocityX) > 0.0001 || Math.abs(velocityY) > 0.0001)) {
                shoeGroup.rotation.y += velocityX;
                shoeGroup.rotation.x += velocityY;
                velocityX *= damping;
                velocityY *= damping;
            }
            
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
